<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>metrogas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/ionic.min.css">
    <!-- endbuild -->
</head>
<body ng-app="metrogas">
        
        <div style="margin: 30px auto;" ng-if="loginShow">
            <div ui-view="login"></div>
        </div>

        <ion-side-menus ng-if="!loginShow" ng-controller="SideNavCtrl">

            <!-- content -->
            <ion-side-menu-content>
                <div ui-view="content"></div>
            </ion-side-menu-content>

            <!-- sidemenu -->
            <div ui-view="sidenav">

            </div>
        </ion-side-menus>
        
    <script src="cordova.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/ionic.min.js"></script>
    <script src="scripts/ionic.bundle.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/ng-cordova.min.js"></script>
    <script src="scripts/angular-filter.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/ngStorage.min.js"></script>
    <script src="scripts/ion-wizard.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/services.js"></script>
    <!-- endbuild -->
</body>
</html>
