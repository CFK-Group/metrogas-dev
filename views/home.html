<ion-header-bar class="bar-metrogas" align-title="center">
    <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
    </button>
</ion-header-bar>
<ion-content overflow-scroll="false">
   <div class="container">
        <div class="text-center">
           <img src="images/metrogas-logo.png" alt="" style="margin-left: 7%">
        </div>
    </div>
   <div class="container">
       <div class="row">
            <div class="col col-80 col-offset-10"><a ui-sref="app.asignadas" class="button button-metrogas">DIRECCIONES ASIGNADAS</a></div>
        </div>
        <div class="row">
            <div class="col col-80 col-offset-10"><a ui-sref="app.new" class="button button-metrogas">NUEVA DIRECCION</a></div>
        </div>
        <div class="row">
            <div class="col col-80 col-offset-10"><a ui-sref="app.historial" class="button button-metrogas">MI HISTORIAL</a></div>
        </div>
       <div class="row">
           <div id="visitadas" class="title center"><h5>Direcciones Visitadas Hoy: {{visitadas}}</h5></div>
       </div>
    </div>
</ion-content>
