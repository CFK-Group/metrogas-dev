    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Editar Acción Comercial</h1>
            <button class="button button-small" ng-click="closeModal(2)">X</button>
        </ion-header-bar>
        <ion-content>
            <form>
                <div>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Accion Comercial
                        </div>
                        <select name="action_id" disabled>
                            <option ng-repeat="data in tac" value="{{data.id}}" ng-selected="data.id === model.accion_id">{{data.tipo_accion}}</option>
                        </select>
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Resultado
                        </div>
                        <select name="action_id" ng-model="model.resultado">
                            <option value="">Selecciona</option>
                            <option value="Ejecutado">Ejecutado</option>
                            <option value="Volver a Ejecutar">Volver a Ejecutar</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Desiste">Desiste</option>
                            <option value="Aceptado">Aceptado</option>
                        </select>
                    </label>

                    <!--<label class="item item-input">
                        <span class="input-label">Fecha de accion</span>
                        <input type="date" style="text-align: right" ng-model="model.fecha_accion" ng-value="date">
                    </label>
-->
                    <label class="item item-input item-stacked-label row">
                        <div class="col" style="padding-left: 11px">
                            <h2 class="input-label">Observación</h2>
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Escriba aquí el resultado" ng-model="model.observacion" style="text-align: right; padding-right: 35px;">
                        </div>
                    </label>

   <!--                 <label class="item item-input">
                        <span class="input-label">Fecha del resultado</span>
                        <input type="date" style="text-align: right" ng-model="model.fecha_resultado" ng-value="date">
                    </label>
-->
                    <div class="row">
                        <div class="col padding-horizontal">
                            <button class="button button-assertive" ng-click="closeModal()">Anular</button>
                        </div>
                        <div class="col padding-horizontal">
                            <button class="button button-metrogas" ng-class="{disabled: (model.resultado == '' || model.resultado== undefined || model.observacion == undefined || model.observacion == '')}" ng-click="editar()">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
